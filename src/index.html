<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content= "EncryptedChat es una página que sirve para mantener una conversación secreta en grupo sin que algun usuario exterior ingrese">
    <title>EncryptedChat</title>
    <link rel="stylesheet" href="StyleOne.css" />
  </head>
  <body>
      <header>  
          <h1>
          EncryptedChat
          </h1>
      </header>
      <section id="sectionA" >
        <div id="sectionAa">
          <label id="timer" >Temporizador</label> 
          <select name="select-time">
            <option value="value1">10 segundos</option>
            <option value="value2">20 segundos</option>
            <option value="value3">30 segundos</option>
          </select>
        </div>
        <div id="sectionAb">
          <label id="Number">Código de cifrado</label>
          <textarea id="textarea1"name="message0" placeholder="Inserte un número" ></textarea>
        </div>
        <div>
          <input id="button-cipher" type="button" value="Cifrar">
        </div>
        <div>
            <input id="button-decipher"type="button" value="Decifrar">
        </div>
      </section>
      <section id="sectionB">
        <label>Inserte mensaje</label>
        <textarea id="textarea2" name="message1" placeholder="Escriba aquí el mensaje que quiere cifrar" ></textarea>
      </section>
      <section id="sectionC">
          <label>Mensaje Procesado</label>
          <textarea id="textarea3" name="message2" placeholder="Aquí recibirá su texto cifrado"></textarea>
      </section>
       <footer> 
        <p><strong>Hecho con amor en < Laboratoria></strong>   </p>
       </footer>
       <script src="cipher.js"></script>
      <script src="index.js"></script>
