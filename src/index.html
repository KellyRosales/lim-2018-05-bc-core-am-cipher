<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content= "EncryptedChat es una página que sirve para mantener una conversación secreta en grupo sin que algun usuario exterior ingrese">
    <title>EncryptedChat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <header> 
        <h1 id="first">
          EncryptedChat
        </h1>
      </header>
      <main>
      <section>
          <div>
            <label id="name1">Primer Usuario</label>
          </div>
          <div>
            <label id="timer" >Temporizador</label> 
            <select name="select-time">
              <option value="value1">10 segundos</option>
              <option value="value2">20 segundos</option>
              <option value="value3">30 segundos</option>
            </select>
          </div>
          <div>
            <label id="Number">Código de cifrado</label>
            <textarea name="message0" placeholder="Inserte un número" ></textarea>
          </div>
          <div>
            <input id="button-cipher" type="button" value="Cifrar">
          </div>
          <div>
            <textarea name="message1" placeholder="Escriba aquí el mensaje que quiere cifrar" ></textarea>
          </div>
        </section>
        <br>
        <section>
            <div>
              <label id="name2">Segundo usuario</label>
            </div>
            <div>
              <input id="button-decipher"type="button" value="Decifrar">
            </div>
            <div>
              <textarea name="message2" placeholder="Aquí recibirá su texto cifrado"></textarea>
            </div>
          </section>
      </main>
       <footer> 
         <p>Hecho con amor en < Laboratoria >  </p>
       </footer>
       <script src="cipher.js"></script>
      <script src="index.js"></script>
    </body>
  </html>
